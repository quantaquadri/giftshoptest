	<div class="container" style="padding-top: 50px;">

		<div id="site">

			<header id="masthead">
				<!-- <h1>#FolaShay18<span class="tagline">Our WishList</h1> -->
			</header>

			<br><br>
			
			<div id="content">

				<div class="row">
					<div class="col-md-12">
						<div class="card">

								<br><h1 class="mx-auto" style="font-weight: 400; font-size: 20px;"><i class="fas fa-check"></i> Purchase Summary</h1><br>

								<table id="checkout-cart" class="shopping-cart">
								<thead>
									<tr>
										<th scope="col">Gift Item</th>
										<th scope="col">Quantity</th>
										<th scope="col">Unit Price</th>
									</tr>
								</thead>
								<tbody>
								
								</tbody>
								</table>

							<div id="pricing">
								
								<p id="shipping">
									<span  style="color: #ef806d;">Shipping</span>: <strong id="sshipping"></strong>
								</p>
								
								<p id="sub-total">
									<span  style="color: #ef806d;">Total</span>: <strong id="stotal"></strong>
								</p>
							</div>
							
							<form action="order.html" method="post" id="checkout-order-form">
								<!-- <h2>Your Details</h2> -->
								
								<fieldset id="fieldset-billing">
									<legend><i class="fas fa-edit"></i> Input Your Billing Information:</legend><br>
									<div>
										<label for="name">Name</label>
										<input type="text" name="name" id="name" data-type="string" data-message="This field cannot be empty" />
									</div>
									<div>
										<label for="email">Email</label>
										<input type="text" name="email" id="email" data-type="expression" data-message="Not a valid email address" />
									</div>
									<div>
										<label for="city">Phone Number</label>
										<input type="text" name="phone" id="phone" data-type="string" data-message="This field cannot be empty" />
									</div>
									<div>
										<label for="country">Country</label>
										<input type="text" name="country" id="country" data-type="string" data-message="This field cannot be empty" />
									</div>
								</fieldset>
						
								<p style="padding-left: 2.5em;"><input type="submit" id="submit-order" value="Submit" class="btn" /></p>
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
